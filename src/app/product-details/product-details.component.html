<div class="container-fluid w-100 h-100 d-md-flex my-5">
    <div class="left-side  col-md-4 d-flex justify-content-center" style="background-color: rgb(223, 229, 237);">
        <img src="{{product?.image}}" alt="" class="image p-2 col-6 col-md-10  ">
    </div>
    <div class="right-side col-md-8 align-self-center my-5 mx-sm-2 mx-md-5">
        <h1 class="product-name pb-2">{{product?.name}}</h1>
        <h3 class="product-price pb-2">{{product?.price}} DH</h3>
        <p class="product-description">{{product?.description}}</p>
        
        <div class="text-secondary quantity-selector d-flex justify-content-between mt-md-4 col-12 col-md-6 p-2">
            <h5>Quantity : {{quantitySelected}}</h5>
            <div class="quantity-selecting-buttons ">
                <button (click)="increaseQuantitySelected()" type="button" class="btn btn-secondary border-0 px-2 py-1 mx-3" style="background-color: rgb(223, 229, 237);">
                    <i class="bi bi-plus text-dark"></i>
                </button>
                <button (click)="decreaseQuantitySelected()" type="button" class="btn btn-secondary border-0 px-2 py-1" style="background-color: rgb(223, 229, 237);">
                    <i class="bi bi-dash text-dark"></i>
                </button>
            </div>
        </div>
        <div class="add-to-cart-container d-flex justify-content-center pt-md-4 col-12 col-md-6 my-3">
            <button  type="button" class="btn btn-outline-primary col-12" >
                Add To Cart
            </button>
        </div>
    </div>

</div>
